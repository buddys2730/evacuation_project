name: CI Checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx,.cjs

      - name: Run Prettier Check
        run: |
          npx prettier --check             "frontend/**/*.{js,jsx,json,css,md,cjs}"             "backend/**/*.{py,json,md}"             "docs/**/*.md"             "scripts/**/*.{js,cjs}"
