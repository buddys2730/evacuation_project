name: CI Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies (frontend only)
        working-directory: frontend
        run: npm ci

      - name: Run ESLint (frontend only)
        working-directory: frontend
        run: npx eslint src

      - name: Run Prettier check (frontend/src, backend, docs, scripts)
        run: |
          npx prettier --check \
            "frontend/src/**/*.{js,jsx,json,css,md}" \
            "backend/**/*.{py,json,md}" \
            "docs/**/*.md" \
            "scripts/**/*.js"

      - name: Check Markdown design & contract rules
        run: node scripts/validate-md.mjs
