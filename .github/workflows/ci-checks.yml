name: CI Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run ESLint (Flat Config対応)
        run: npx eslint .

      - name: Run Prettier check
        run: |
          npx prettier --check \
            "frontend/**/*.{js,jsx,json,css,md}" \
            "scripts/**/*.js" \
            "docs/**/*.md"

      - name: Run Markdown rules check
        run: |
          node scripts/check-md-rules.js
          node scripts/validate-md.js
