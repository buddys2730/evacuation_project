name: ci-checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clean install dependencies
        run: |
          rm -f package-lock.json
          npm install

      - name: Run ESLint (ignoring node_modules)
        run: |
          echo "node_modules/\nbuild/\ndist/" > .eslintignore
          npx eslint . --ext .js,.jsx --ignore-path .eslintignore

      - name: Run Prettier (excluding node_modules)
        run: |
          echo "node_modules/\nbuild/\ndist/" > .prettierignore
          npx prettier --check "**/*.{js,jsx,json,css,md}" --ignore-path .prettierignore

      - name: Run validate-md script (CommonJS)
        run: node scripts/validate-md.cjs
