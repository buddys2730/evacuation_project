name: Lint and Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clean install Node modules
        run: |
          cd frontend
          rm -f package-lock.json
          npm install

      - name: Lint with Prettier (Ignore node_modules)
        run: |
          echo "node_modules/" > .prettierignore
          echo "build/" >> .prettierignore
          echo "dist/" >> .prettierignore
          npx prettier --write \
            "frontend/**/*.{js,jsx,json,css,md}" \
            "backend/**/*.{py,json,md}" \
            "docs/**/*.md" \
            "scripts/**/*.js"

      - name: Validate Markdown
        run: |
          node frontend/scripts/validate-md.cjs
