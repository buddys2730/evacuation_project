name: CI Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§¹ Run Prettier check
        run: |
          npx prettier --check \
            "frontend/**/*.{js,jsx,json,css,md}" \
            "docs/**/*.md" \
            "scripts/**/*.js"

      - name: ðŸ§ª Run ESLint (Flat Config)
        run: npx eslint .

      - name: ðŸ“„ Validate Markdown rule consistency
        run: |
          node scripts/check-md-rules.js
          node scripts/validate-md.js
