name: CI Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          path: '.'  # ✅ ルートにチェックアウトする

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Run ESLint
        run: cd frontend && npx eslint .

      - name: Run Prettier check
        run: cd frontend && npx prettier --check .

      - name: Run Markdown validation
        run: cd frontend && node scripts/check-md-rules.js

      - name: Markdown契約・設計チェック
        run: cd frontend && node scripts/validate-md.js
