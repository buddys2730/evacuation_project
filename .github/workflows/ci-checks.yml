name: Lint & Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: npm ci

    - name: ESLint check (frontend only)
      run: npx eslint . --ignore-path .eslintignore

    - name: Prettier check (all)
      run: |
        npx prettier --check \
        "frontend/**/*.{js,jsx,json,css,md}" \
        "backend/**/*.{py,json,md}" \
        "docs/**/*.md" \
        "scripts/**/*.js"

    - name: Markdown rule check
      run: node scripts/validate-md.cjs

    - name: Check required critical files
      run: node scripts/check-critical-files.js
