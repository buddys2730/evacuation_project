name: CI Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Debug: 確認のためのls
        run: ls -la

      - name: Install dependencies
        working-directory: ./  # ✅ ルート直下に固定
        run: npm ci

      - name: Run ESLint
        working-directory: ./  # ✅ 同上
        run: npx eslint .

      - name: Run Prettier check
        working-directory: ./  # ✅ 同上
        run: npx prettier --check .

      - name: Run Markdown validation
        working-directory: ./scripts  # ✅ 実行ファイルがある場所に変更
        run: node ../scripts/check-md-rules.js || echo "Markdown rule check failed"

      - name: Markdown契約・設計チェック
        working-directory: ./scripts  # ✅ 同上
        run: node ../scripts/validate-md.js || echo "Markdown design check failed"
