name: CI Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .  # ✅ ルート直下で npm を探す

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Debug: 確認のためのls
        run: ls -la

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint .

      - name: Run Prettier check
        run: npx prettier --check .

      - name: Run Markdown validation
        run: node scripts/check-md-rules.js || echo "Markdown rule check failed"

      - name: Markdown契約・設計チェック
        run: node scripts/validate-md.js || echo "Markdown design check failed"
