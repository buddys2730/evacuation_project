name: Markdown契約ルールチェック

on:
  push:
    paths:
      - 'docs/**/*.md'
      - '.md_rules.json'
      - 'scripts/validate-md.js'
  pull_request:
    paths:
      - 'docs/**/*.md'
      - '.md_rules.json'
      - 'scripts/validate-md.js'

jobs:
  check-md-rules:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: 🧰 Node.js 環境をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 依存パッケージをインストール
        run: npm ci

      - name: ✅ Markdownルールチェックを実行
        run: node scripts/validate-md.js
